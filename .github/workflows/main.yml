name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Access secrets and use them
        env:
          API_KEY: ${{ secrets.API_KEY }} # Accessing the secret
        run: |
          echo "My secret API key is $API_KEY"
          # Use $API_KEY in your commands or scripts
          # Run your build or deploy commands here

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./weather
