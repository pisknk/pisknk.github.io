<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frustration Vent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Frustration Vent</h1>
        <textarea id="frustrationInput" placeholder="Type your frustration here..."></textarea>
        <button id="submitBtn">Send into the Void</button>
    </div>
    <div id="messageContainer">
        <p id="message"></p>
        <p id="motivationalMessage" style="display: none;"></p>
        <p id="timer" style="display: none;"></p>
    </div>
    <audio id="audio" src="media/sent.m4a"></audio>
    <script src="script.js"></script>
</body>
</html>
