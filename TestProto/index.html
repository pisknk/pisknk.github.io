<!doctype html>
<html>
	
	<head>
		
		<meta charset="UTF-8">
		<title>enter code</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="index.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="images/favicon-16x16.png" sizes="16x16" type="image/png">
    	<link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    	<link rel="icon" href="images/favicon-48x48.png" sizes="48x48" type="image/png">
		
			<script>
				
        		// Disable right-click on images
        		document.addEventListener('DOMContentLoaded', function() {
            		var images = document.getElementsByTagName('img');
					var images = document.getElementsByTagName('svg');
            		for (var i = 0; i < images.length; i++) {
                images[i].addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                	});
            	}
        	});
				
    		</script>
		
	</head>

	<style>
		
  		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
		h1 {text-align: center;}
		
		.centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    	}
		
	</style>
	
	<body>

		<div class="content-wrapper">

       	  		<center><div class="svg-container">
				
					<img src="images/secretlinklogo.svg" width="909" height="792" class="logo" alt=""/>
					<img src="images/key.webp" class="key" alt="">
			
				</div></center>
			
			<center><div class="mica-box">
			
			<div class="field">
    				
				<input type="password" id="password" placeholder="Type Here">
    
				<div class="checkbox-container">
        
					<input type="checkbox" id="showPassword">
					<label for="showPassword">Show Password</label>
    
				</div>
				
    			<ul id="errorList"></ul>
    			<p id="result"></p>
    			<div id="errorMessages" class="error-messages"></div>
			
			</div>

			</div></center>
			
		</div>
	
		<script src="script.js"></script>
		
	</body>

</html>
