<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Google Sheets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .embed-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://docs.google.com/spreadsheets/d/1hgtWjlzOK0utcoN6Rd1PJuDM_sjrji1sG5RE8qiBtMs/edit?usp=sharing" frameborder="0"></iframe>
    </div>
</body>
</html>
